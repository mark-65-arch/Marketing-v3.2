name: 🚀 Deploy Astro Site to Hostinger

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Astro site
        run: npm run build

      - name: 📋 List dist contents (for debugging)
        run: |
          echo "=== Root dist/ contents ==="
          ls -la dist
          echo ""
          echo "=== dist/assets/ contents ==="
          ls -la dist/_assets || echo "No _assets folder"
          echo ""
          echo "=== First 30 lines of index.html ==="
          head -n 30 dist/index.html

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/
          server-dir: ./
          dangerous-clean-slate: true
